<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ++++++++++++++++++   Adding meta tags  ++++++++++++++++++ -->

    <!-- Set the encoding of the style sheet to Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />

    <!-- Setting the viewport to make your website look good on all devices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Setting the viewport to make your website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Setting a suggest color that browsers should display of the page or of the surrounding user interface. -->
    <meta name="theme-color" content="#F0DB4F" />

    <!-- defines the document's title that is shown in a browser's title bar or a page's tab -->
    <title>Digital Clock &mdash; JS Web-app</title>

    <!-- Short description of the document's subject (limit to 150 characters) -->
    <!-- This content *may* be used as a part of search engine results. -->
    <meta name="description" content="Digital Clock web app to practice JS." />

    <!-- Set keywords words relevant to the page's content be used as a part of search engine results -->
    <meta
      name="keywords"
      content="digital clock, clock, JS, practicle js application"
    />
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- start-link:: -->
    <!-- ++++++++++++++++++   Adding  fav-icons  ++++++++++++++++++ -->
    <link rel="icon" href="content/assets/images/favicon/favicon.png" />
    <link
      rel="apple-touch-icon"
      href="content/assets/images/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- ++++++++++++    Adding Rubik font from google fonts  +++++++++++++ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- ++++++++++++  Adding Bootstrap5 css sheets  +++++++++++++ -->

    <!-- bootstrap icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- +++++++++++++    Adding custome styles sheet  ++++++++++++++ -->
    <link rel="stylesheet" href="content/css/styles.css" />
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- end-link:: -->
  </head>
  <!-- start-body:: -->
  <body dir="ltr">
    <!-- start-Block:: Header-->
    <header>
      <h1
        class="h2 main-title fit-content mt-5 px-5 py-2 border shadow-sm rounded-pill bg-light mx-auto bg-gradient fw-bold fst-italic"
      >
        Digital Clock
      </h1>
    </header>
    <!-- end-Block:: Header -->

    <!-- start-Block:: Main-->
    <main class="position-absolute w-100 top-50 start-50 translate-middle">
      <div class="container">
        <div
          class="border border-3 shadow p-3 fw-bold fit-content mx-auto bg-warning bg-opacity-25 bg-gradient rounded-3"
        >
          <span
            class="clock clock-hours d-inline-block fs-2 px-2 py-1 bg-dark bg-opacity-75 text-light bg-gradient shadow-sm border rounded clock"
            >00
          </span>
          :
          <span
            class="clock clock-mins d-inline-block fs-2 px-2 py-1 bg-dark bg-opacity-75 text-light bg-gradient shadow-sm border rounded"
            >00
          </span>
          :
          <span
            class="clock clock-secs d-inline-block fs-2 px-2 py-1 bg-dark bg-opacity-75 text-light bg-gradient shadow-sm border rounded"
            >00</span
          >

          <span class="clock-mode12 fs-3 text-danger" style="opacity: 0.8"
            >AM</span
          >
        </div>
      </div>
    </main>
    <!-- end-Block:: Main -->

    <!-- start-Block:: Footer -->
    <footer class="footer py-2 bg-dark fixed-bottom">
      <div class="container text-center">
        <p class="mb-0 small">
          Copyright Â© <span class="current-year">2024</span> by Hager Hamed, All
          rights reserved.
        </p>
      </div>
    </footer>
    <!-- end-Block::Footer -->

    <!-- start-script:: -->
    <script src="content/js/finish.js"></script>
    <!-- end-script:: -->
  </body>
  <!-- end-body:: -->
</html>
